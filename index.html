<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>入力フォーム</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input[type="text"],
    input[type="date"],
    input[type="number"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #detail-box {
      display: none;
    }
    input[type="submit"] {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>経費入力フォーム</h2>
  <form action="#" method="post">
    <label for="name">名前:</label>
    <input type="text" id="name" name="name" required>

    <label for="department">部署名:</label>
    <input type="text" id="department" name="department" required>

    <label for="date">日にち:</label>
    <input type="date" id="date" name="date" required>

    <label for="amount">金額 (円):</label>
    <input type="number" id="amount" name="amount" min="0" step="1" required>

    <label for="category">区分:</label>
    <select id="category" name="category" required onchange="toggleDetail()">
      <option value="">選択してください</option>
      <option value="交通費">交通費</option>
      <option value="宿泊費">宿泊費</option>
      <option value="その他">その他</option>
    </select>

    <div id="detail-box">
      <label for="detail">詳細:</label>
      <input type="text" id="detail" name="detail">
    </div>

    <input type="submit" value="送信">
  </form>

  <script>
    function toggleDetail() {
      const category = document.getElementById("category").value;
      const detailBox = document.getElementById("detail-box");
      if (category === "その他") {
        detailBox.style.display = "block";
        document.getElementById("detail").required = true;
      } else {
        detailBox.style.display = "none";
        document.getElementById("detail").required = false;
      }
    }
  </script>

</body>
</html>
